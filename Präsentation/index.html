<html lang="de">

<head>
    <meta charset="utf-8">

    <title>Reveal.JS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/solarized.css" id="theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/base16/zenburn.min.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
          <section data-markdown="slides.md"
            data-separator="^\---\n$"
            data-vertical="^\n------n$"
            data-notes="^Notes:"
            data-charset="utf-8">
          </section>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/markdown/markdown.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.js"></script>
    <script>
        Reveal.initialize({
            plugins: [RevealMarkdown, RevealHighlight]
        });
    </script>

</body>

</html>
